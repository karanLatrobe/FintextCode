<div class="mt-10 p-5 bg-white shadow-2xl rounded-2xl overflow-auto">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Extracted Data</h2>

    {% if download_link %}
    <div class="flex justify-end mb-4">
        <a href="{{ download_link }}"
           class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md shadow-md font-semibold">
           Download Excel
        </a>
    </div>
    {% endif %}

    <div class="overflow-auto max-h-[450px]">
        <table class="min-w-full border-collapse border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    {% for col in columns %}
                    <th class="border border-gray-300 px-4 py-2 text-left font-bold text-gray-700">{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
                {% for row in rows %}
                <tr class="hover:bg-gray-50">
                    {% for col in columns %}
                    <td class="border border-gray-300 px-4 py-2">{{ row|get_item:col }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
