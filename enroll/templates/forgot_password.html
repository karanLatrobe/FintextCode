{% load static %}

<head>
    <link rel="stylesheet" href="{% static './enroll/css/main.css' %}">
    <link rel="stylesheet" href="{% static './enroll/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<div class='w-full h-screen bg-slate-100 flex justify-center items-center'>
    <div class="bg-white p-10 rounded shadow-lg w-[30%] ">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-800  " style ="font-family:Arial">Forgot Password</h2>

        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <input 
                type="email" 
                name="email" 
                placeholder="Enter your registered email"
                class="p-2 border rounded w-full"
            >
            <button class="bg-blue-600 text-white p-2 rounded card cursor-pointer">Send OTP</button>
        </form>
    </div>
</div>
