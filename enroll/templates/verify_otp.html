{% load static %}

<head>
    <link rel="stylesheet" href="{% static './enroll/css/main.css' %}">
    <link rel="stylesheet" href="{% static './enroll/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<div class="w-full h-screen bg-slate-100 flex justify-center items-center">
    <div class="bg-white p-10 rounded shadow-lg flex flex-col items-center gap-4 w-[30%]">

        <h2 class="text-2xl font-bold mb-2 text-gray-800">Enter OTP</h2>
        <p class="text-gray-600 text-sm text-center">We sent a 6-digit OTP on your registered email</p>

        <form method="POST" class="flex flex-col gap-4 w-full items-center">
            {% csrf_token %}

            <input 
                type="text" 
                name="otp" 
                maxlength="6"
                placeholder="Enter OTP"
                class="p-2 border rounded w-full text-center text-lg tracking-widest outline-none focus:border-blue-600"
            >

            <button 
                class="bg-blue-600 text-white p-2 rounded w-full font-medium hover:bg-blue-700 transition card">
                Verify OTP
            </button>
        </form>

        {% if messages %}
            {% for message in messages %}
                {% if message.tags == "success" %}
                    <div class="w-full p-2 bg-green-200 text-green-800 mt-2 rounded">
                        <small>{{ message }}</small>
                    </div>
                {% else %}
                    <div class="w-full p-2 bg-red-200 text-red-800 mt-2 rounded">
                        <small>{{ message }}</small>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</div>
